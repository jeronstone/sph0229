<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5 my-5 bg-primary text-white">
        <div id="load-t" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <img id="image-t" src="" class="img-fluid rounded mx-auto d-block">
    </div>
    <div class="container p-5 my-5 bg-primary text-white">
        <div id="load-b" class="d-flex justify-content-center">
            <div class="spinner-border" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
        <p id="txt-b" class="lead text-center"></h1>
    </div>
    <script>
        const socket = new WebSocket("ws://127.0.0.1:8888");
        socket.addEventListener("open",(event) => {
            console.log("open");
        });
        socket.addEventListener("message",(event) => {
            console.log("rx");
            var msg = JSON.parse(event.data);
            const image = document.getElementById("image-t");
            const text = document.getElementById("txt-b");
            image.src = msg.image_link;
            text.innerHTML = msg.text_raw;
            try {
                document.getElementById("load-t").outerHTML = "";
                document.getElementById("load-b").outerHTML = "";
            } catch {
                console.log(":)")
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
